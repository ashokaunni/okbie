<body>
    <script>
        let student = {
            name: "Ashok", RollNo: 1,marks:[55,42,53],average: function (){
                console.log(`Name ${this.name}`)
                console.log(`Roll No ${this.RollNo}`)
                let sum=0
                this.marks.forEach(Element=>{
                    sum+=Element
                });
                return sum/this.marks.length
                
            }
        }
        console.log(student.average())
    </script>
