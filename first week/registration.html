<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="table.html" method="post">
        <div>
            <label for="">First Name</label>
        </div>
        <div>
            <input type="text" name="fname" required placeholder="enter your first name">
        </div>
        <div>
            <label for="">Last Name</label>
        </div>
        <div>
            <input type="text" name="lname" placeholder="enter your last name">
        </div>
        <div>
            <label for="">Email</label>
        </div>
        <div>
            <label for="">DOB</label>
        </div>
        <div>
            <input type="date" name="date of birth">
        </div>
        <div>
            <label for="">Documents</label>
        </div>
        <div>
            <input type="file" name="document">
        </div>
        <div>
            <input type="email" name="email" placeholder="enter your email">
        </div>
        <div>
            <label for="">Gender</label>
        </div>
        <div>
            Male<input type="radio" name="Gender" value="male">
            Female <input type="radio" name="Gender" value="female">
        </div>
        <div>
            <label for="">Password</label>
        </div>
        <div>
            <input type="password" name="Password" minlength="4" maxlength="8">
        </div>
        <div>
            <label for="">Age</label>
        </div>
        <div>
            <input type="number" name="age" required min=18 max=30>
        </div>
        <div>
            <label for="">State</label>
        </div>
        <select name="State">
            <option value="Kerala">Kerala</option>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Karnataka">Karnataka</option>
        </select>
        <div>
            <img src="images/download.jpg" alt="image not found" width=150 height=150>
        </div>
        <div>
            <input type="submit" value="Register">
        </div>

    </form>
</body>

</html>
