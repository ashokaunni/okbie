<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let names = ["Anna", "Rose", "Rachael", "Kevin", "Ram", "Dona"]
        console.log(names.slice(2, 5))
        console.table(names)
        for (element of names) {
            console.log(element)
        }
        console.log("***************************************************************************")
        for (index in names) {
            console.log(index)
            console.log(names[index])
        }
        console.log("******************************using forEach Function*****************************************")
        names.forEach((name) => {
            console.log(name)
        })
        console.log("***********************Using Map Function************************")
        newary = names.map((name) => {
            return name.concat("*")
        })
        console.log(newary)
        console.log("***********************Using Filter Function************************")
        let newarr2 = names.filter((name) => {
            if (name.startsWith("R")) {
                return name
            }
        })
        console.log(newarr2)
        let num_ary = [9, 11, 10, 4, 7, 8]
        console.log(num_ary)
        let newarr3 = num_ary.map((x) => {
            return x ** 2
        })
        console.log(newarr3)
        let result = num_ary.reduce((x, y) => {
            // console.log("x",x)
            // console.log("y",y)
            return x + y
        })
        console.log(result)
        let result1 = num_ary.reduceRight((x, y) => {
            console.log("x", x)
            console.log("y", y)
            return x + y
        })
        console.log(result1)
        console.log(num_ary)
        console.log("array",num_ary)
        num_ary.reverse()
        console.log(num_ary)
        // num_ary.sort()
        // console.log("sort",num_ary)
    </script>
</body>

</html>
